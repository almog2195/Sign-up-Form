<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="side-image">
            <img class="image" src="image/rohit-tandon-9wg5jCEPBsw-unsplash.jpg" alt="snowy mountain" >
        </div> 

        <div class="form-container">
              
           
        
          <form class="form"  method="post" action="#">
                <div>
                
                    <label for="first_name"> first name </label><br>
                    <input type="text" id="first_name"><br>
                    <label for="last_name">last name</label><br>
                    <input type="text" id="last_name"><br>
                    <label for="email">email </label><br>
                    <input type="text" id="email"><br> 
                    <div class="submit"><input type="submit" id="submit"><br></div>
                </div>
                <div>
                   <label for="phone_number">phone number </label><br>
                   <input type="text" id="phone_number"><br>
                    <label for="password">password</label><br>
                    <input type="text" id="password"><br>
                    <label for="confirm_password">confirm password </label><br>
                    <input type="text" id="confirm_password"><br>
                      
                </div>
               
                    
            
            </form>
                
              

            
            <p>already have an account? <link href="">log in </p>

        </div>

        
        
    </div>



    <script src="script.js"></script>
</body>
</html>
